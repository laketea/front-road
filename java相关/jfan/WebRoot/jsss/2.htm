	function checkmail(mail){
	  var strr;
	  re=/(\w+@\w+\.\w+)(\.{0,1}\w*)(\.{0,1}\w*)/i;
	  re.exec(mail);
	  if (RegExp.$3!=""&&RegExp.$3!="."&&RegExp.$2!="."){
	   strr=RegExp.$1+RegExp.$2+RegExp.$3;
	  }
	  else
	    if (RegExp.$2!=""&&RegExp.$2!=".") {
	    	strr=RegExp.$1+RegExp.$2;
	    } else {
	    	strr=RegExp.$1;
	    }	
	  if (strr!=mail) {
		  alert("请填写正确的邮件地址");
		  return false;
	  }
	  return true;
	}
	
	function checkForm(){
		//协议theForm.agree[0].checked = true;
		if(theForm.agree != null){
			if(!radioIsChecked(theForm.agree)){
				alert("请接受协议！") ;
				theForm.agree[0].focus() ;
				return false ;
			}
			if(theForm.agree[0].checked){
				alert("请接受协议！") ;
				theForm.agree[0].focus() ;
				return false ;
			}
		}
		
		
		//@电子邮件
		if(theForm.email != null){
			var email = theForm.email.value ;
			
			email = email.replace( /^\s*/, "" ).replace( /\s*$/, "" ) ;
			
			if(email == ""){
				alert("请输入电子邮件！") ;
				theForm.email.focus() ;
				return false ;
			}
			if(!isEmail(email)){
				alert("电子邮件格式不正确！") ;
				theForm.email.focus() ;
				return false ;
			}
		}
		
		//密码
		if(theForm.password != null){
			var password = theForm.password.value ;
			
			password = password.replace( /^\s*/, "" ).replace( /\s*$/, "" ) ;
			
			if(password == ""){
				alert("请输入密码！") ;
				theForm.password.focus() ;
				return false ;
			}
			
			//检验字符是否为英文和数字



			for(var i = 0; i < password.length; i ++){
				var c = password.charAt(i) ;
				if(!(c >= '0' && c <= '9') && !(c >= 'a' && c <= 'z') && !(c >='A' && c <= 'Z')){
					alert("密码必须为英文或数字！") ;
					theForm.password.focus() ;
					return false ;
				}
			}
			
			//检验长度是否为4~12位



			if(password.length < 4 || password.length > 12){
				alert("密码长度必须为4~12位！") ;
				theForm.password.focus() ;
				return false ;
			}
			
		}
		
		//密码确认
		if(theForm.repass != null){
			var repass = theForm.repass.value ;
			var password = theForm.password.value ;
			
			repass = repass.replace( /^\s*/, "" ).replace( /\s*$/, "" ) ;
			
			if(repass == ""){
				alert("请输入密码确认！") ;
				theForm.repass.focus() ;
				return false ;
			}
			
			if(repass != password){
				alert("密码确认错误！") ;
				theForm.repass.focus() ;
				return false ;
			}
		}
		
		//性别
		if(theForm.sex != null){
			if(!radioIsChecked(theForm.sex)){
				alert("请选择性别！") ;
				theForm.sex[0].focus() ;
				return false ;
			}
		}
		
		//出生日期
		if(theForm.birthdayYear != null){
			if(theForm.birthdayYear.selectedIndex == 0){
				alert("请选择出生日期(年)！") ;
				theForm.birthdayYear.focus() ;
				return false ;
			}
		}
		//现居住地
		if(theForm.address1 != null){
			if(theForm.address1.selectedIndex == 0){
				alert("请选择现居住地(省份)！") ;
				theForm.address1.focus() ;
				return false ;
			}
		}
		
		if(theForm.address2 != null && !theForm.address2.disabled){
			if(theForm.address2.selectedIndex == 0){
				alert("请选择现居住地(城市)！") ;
				theForm.address2.focus() ;
				return false ;
			}
		}
		
		if(theForm.address3 != null && !theForm.address2.disabled){
			if(theForm.address3.selectedIndex == 0){
				alert("请选择现居住地(区县)！") ;
				theForm.address3.focus() ;
				return false ;
			}
		}
		if(theForm.validate != null){
			var validate = theForm.validate.value ;
			
			validate = validate.replace( /^\s*/, "" ).replace( /\s*$/, "" ) ;
			
			if(validate == ""){
				alert("请输入验证码！") ;
				theForm.validate.focus() ;
				return false ;
			}
		}
		
		return true ;
	}
